<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Section</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .donation-section {
            background: #ffffff;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #b08d57; /* Gold border */
        }

        .donation-section h2 {
            margin-bottom: 15px;
            color: #1d2d50; /* Dark blue color */
        }

        .donation-section p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #666;
        }

        .donation-options, .donation-custom {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .donation-options select,
        .donation-custom input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            color: #1d2d50; /* Dark blue color */
        }

        .donate-button {
            background-color: #b08d57; /* Gold color */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .donate-button:hover {
            background-color: #9c7c4d; /* Slightly darker gold for hover effect */
        }

        .donation-message {
            margin-top: 15px;
            color: #b08d57; /* Gold color */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="donation-section">
        <h2>Support Our Cause</h2>
        <p>Your donation helps us make a difference!</p><br>
        <p>Enter Range of Donation</p>
        <div class="donation-options">
            <select id="donationAmount">
                <option value="₹100">₹100</option>
                <option value="₹500">₹500</option>
                <option value="₹1,000">₹1,000</option>
                <option value="₹10,000">₹10,000</option>
                <option value="₹50,000">₹50,000</option>
                <option value="₹1,00,000">₹1,00,000</option>
            </select>
        </div>

        <div class="donation-custom">
            <input type="number" id="customAmount" placeholder="Enter custom amount" min="1">
        </div>

        <button class="donate-button" onclick="submitDonation()">Donate Now</button>
        
        <div class="donation-message" id="donationMessage"></div>
    </div>

    <script>
        function submitDonation() {
            const donationAmount = document.getElementById('donationAmount').value;
            const customAmount = document.getElementById('customAmount').value;
            const messageDiv = document.getElementById('donationMessage');

            const amount = customAmount ? customAmount : donationAmount;
            messageDiv.innerText = `Thank you for your donation of ₹${amount}!`;
        }
    </script>
</body>
</html>
