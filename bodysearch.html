<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>body search options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .box h3 {
            text-decoration: underline;
            color: #333;
            margin-bottom: 20px;
        }

        .options {
            text-align: left;
            margin-bottom: 20px;
        }

        .options label {
            font-size: 18px;
            color: #666;
            display: block;
            margin-bottom: 10px;
        }

        .options input {
            margin-right: 10px;
        }

        .box button {
            background-color: #6f4e27;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .box button:hover {
            background-color: #8c6239;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 999;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 1000;
        }

        .modal button {
            background-color: #6f4e27;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #8c6239;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Select an Option</h3>
        <div class="options">
            <label>
                <input type="radio" name="option" value="UI-data.html">
                Search Unclaimed Bodies
            </label>
            <label>
                <input type="radio" name="option" value="CI-data.html">
                Search Organization Handovered Bodies
            </label>
        </div>
        <button onclick="redirectToPage()">Submit</button>
    </div>

    <!-- Custom Modal -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="customModal">
        <p>Please select an option before submitting.</p>
        <button onclick="closeModal()">OK</button>
    </div>

    <script>
        function redirectToPage() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (selectedOption) {
                window.location.href = selectedOption.value;
            } else {
                showModal();
            }
        }

        function showModal() {
            document.getElementById("customModal").style.display = "block";
            document.getElementById("modalOverlay").style.display = "block";
        }

        function closeModal() {
            document.getElementById("customModal").style.display = "none";
            document.getElementById("modalOverlay").style.display = "none";
        }
    </script>
</body>
</html>
