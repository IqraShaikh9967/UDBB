<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .carousel-item img {
            width: 100%;
            height: 500px; /* Adjust height as needed */
            object-fit: contain; /* Ensures the full image is visible */
        }

        .donation-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .progress {
            height: 10px;
            background-color: #ddd;
        }

        .progress-bar {
            background-color: #5a4000;
        }
    </style>
</head>
<body>

<!-- Carousel -->
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="500">
            <img src="christian gy.jpeg" class="d-block w-100" alt="Image 1">
        </div>
        <div class="carousel-item" data-bs-interval="500">
            <img src="muslims gy.jpeg" class="d-block w-100" alt="Image 2">
        </div>
        <div class="carousel-item" data-bs-interval="500">
            <img src="hindu gy 2.jpg" class="d-block w-100" alt="Image 3">
        </div>
    </div>

    <!-- Donation Box -->
    <div class="donation-box">
        <h3>₹87,350</h3>
        <p>Raised out of ₹1,50,000</p>
        <div class="progress">
            <div class="progress-bar" style="width: 58%;"></div>
        </div>
        <button class="btn btn-outline-dark mt-3">Share</button>
        <button class="btn btn-dark mt-3">Donate</button>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
