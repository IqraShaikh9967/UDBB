<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Burial Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            width: 60%;
            margin: 50px auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 30px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #573D1C;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #573D1C;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #573D1C;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #825C33;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .form-footer a {
            color: #573D1C;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Non-Governmental Organization Death Body <br>Burial Request Form</h2>
        <form action="http://localhost:3000/submit-burial-form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="ngo-name">NGO Name:</label>
                <input type="text" id="ngo-name" name="ngo_name" placeholder="Enter your NGO name" required>
            </div>
            <div class="form-group">
                <label for="contact-number">NGO Contact Number:</label>
                <input type="tel" id="contact-number" name="contact_number" placeholder="Enter the NGO contact number" required>
            </div>
            <div class="form-group">
                <label for="email">NGO Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="contact-person-name">Contact Person Name:</label>
                <input type="text" id="contact-person" name="contact_person" placeholder="Enter the contact person's name" required>
            </div>
            <div class="form-group">
                <label for="deceased-person-name">Deceased Person Name:</label>
                <input type="text" id="deceased-person-name" name="deceased_person_name" placeholder="Enter the deceased person's name" required>
            </div>
            <div class="form-group">
                <label for="deceased-person-age">Deceased Person Age:</label>
                <input type="text" id="deceased-person-age" name="deceased_person_age" placeholder="Enter the deceased person's age" required>
            </div>
            <div class="form-group">
                <label for="cause-of-death">Cause of Death:</label>
                <input type="text" id="cause-of-death" name="cause_of_death" placeholder="Enter cause of death" required>
            </div>
            <div class="family-member">
                <label for="family-member">Does the deceased have any family member?</label>
                <select id="family-member" name="family_member" required>
                    <option value="">-- Select --</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="body-details">Details of the Deceased Body:</label>
                <textarea id="body-details" name="body_details" placeholder="Provide details (e.g., Gender, Religion of deceased, how many years deceased person is part of the NGO, Mention Family members if any)" required></textarea>
            </div>
            <div class="form-group">
                <label for="death-certificate-file">Upload Death Certificate:</label>
                <input type="file" id="death-certificate-file" name="death_certificate_file">
            </div>
            <div class="form-group">
                <label for="aadhar-card-file">Upload Aadhaar Card:</label>
                <input type="file" id="aadhar-card-file" name="aadhar_card_file">
            </div>
            <button type="submit">Submit Request</button>
        </form>
        <div class="form-footer">
            <p>Need help? <a href="contact.html">Contact us</a></p>
        </div>
    </div>
</body>
</html>
