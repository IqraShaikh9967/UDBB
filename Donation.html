<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Section</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .donation-section {
            background: #ffffff;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #b08d57; /* Gold border */
        }

        .donation-section h2 {
            margin-bottom: 15px;
            color: #1d2d50; /* Dark blue color */
        }

        .donation-section p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #666;
        }

        .donation-section a {
            display: inline-block;
            background-color: #b08d57;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1rem;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        .donation-section a:hover {
            background-color: #9c7c4d;
        }

        .donation-message {
            margin-top: 15px;
            color: #b08d57; /* Gold color */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="donation-section">
        <h2>Support Our Cause</h2>
        <p>Click the button below to donate via Google Pay:</p>
        
        <a href="upi://pay?pa=9768775673@axl&pn=Irfan&am=500&cu=INR&tn=Donation" target="_blank">
            Donate â‚¹500 via Google Pay
        </a>
        
        <a href="upi://pay?pa=9768775673@axl&pn=Irfan&cu=INR&tn=Donation" target="_blank">
            Donate Custom Amount via Google Pay
        </a>

        <p>After completing the payment, click the button below to confirm:</p>
        <button onclick="confirmDonation()">I Have Donated</button>
        
        <div class="donation-message" id="donationMessage"></div>
    </div>

    <script>
        function confirmDonation() {
            const messageDiv = document.getElementById('donationMessage');
            messageDiv.innerText = `Thank you for your donation! Your generosity is appreciated.`;
        }
    </script>

</body>
</html>
